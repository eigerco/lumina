services:
  validator:
    image: validator
    platform: "linux/amd64"
    build:
      context: .
      dockerfile: Dockerfile.validator
    environment:
      # amount of DA nodes to provision (default: 3)
      - NODE_COUNT=3
    ports:
      - 19090:9090 # grpc
      # TODO: uncomment and remove grpcwebproxy below, once CORS works with built-in grpc-web
      #- 18080:1317 # grpc-web
    volumes:
      - credentials:/credentials
      - genesis:/genesis
    healthcheck:
      # waits until accounts are starting to be provisioned
      test: celestia-appd query block --type height 3
      interval: 1s
      timeout: 60s
      retries: 60

  grpcwebproxy:
    image: grpcwebproxy
    platform: "linux/amd64"
    build:
      context: .
      dockerfile: Dockerfile.grpcwebproxy
    command: --backend_addr=validator:9090 --run_tls_server=false --allow_all_origins
    ports:
      - 18080:8080

  node-0:
    image: node
    platform: "linux/amd64"
    build:
      context: .
      dockerfile: Dockerfile.node
    environment:
      # id of the DA node (default: 0)
      # each node should have a next natural number starting from 0
      - NODE_ID=0
      # the type of the node to run (default: bridge)
      # our tests rely on first node being a bridge node, with SKIP_AUTH enabled
      - NODE_TYPE=bridge
      # setting SKIP_AUTH to true disables the use of JWT for authentication
      - SKIP_AUTH=true
    ports:
      - 26658:26658
    volumes:
      - credentials:/credentials
      - genesis:/genesis

  node-1:
    image: node
    platform: "linux/amd64"
    build:
      context: .
      dockerfile: Dockerfile.node
    environment:
      - NODE_ID=1
    ports:
      - 36658:26658
    volumes:
      - credentials:/credentials
      - genesis:/genesis

  node-2:
    image: node
    platform: "linux/amd64"
    build:
      context: .
      dockerfile: Dockerfile.node
    environment:
      - NODE_ID=2
      - NODE_TYPE=light
      - SKIP_AUTH=true
    ports:
      - 46658:26658
    volumes:
      - credentials:/credentials
      - genesis:/genesis

  # Uncomment for another nodes
  # remember to adjust services.validator.environment
  # node-3:
  #   image: node
  #   platform: "linux/amd64"
  #   build:
  #     context: .
  #     dockerfile: Dockerfile.node
  #   environment:
  #     - NODE_ID=3
  #   ports:
  #     - 46658:26658
  #   volumes:
  #     - credentials:/credentials
  #     - genesis:/genesis

  # This validator is started as a separate network, only to be able to test
  # transactions eviction cases. Thus it has low TTL and block size.
  validator-eviction-testing:
    image: validator
    platform: "linux/amd64"
    # we want the first validator to create keys for the main devnet accounts
    # before this one is even started. That way we don't race over keys creation,
    # and all keys are still funded on this network
    depends_on:
      validator:
        condition: service_healthy
    build:
      context: .
      dockerfile: Dockerfile.validator
    environment:
      - NODE_NAME=validator-eviction-testing
      # amount of DA nodes to provision (default: 3)
      - NODE_COUNT=3
      # values from the eviction testing in celestia-app
      # https://github.com/celestiaorg/celestia-app/blob/v6.1.0-rc0/pkg/user/tx_client_test.go#L338
      - BLOCK_SIZE=1048576
      - MEMPOOL_TX_TTL=1
    ports:
      - 29090:9090
    volumes:
      - credentials:/credentials
      - genesis:/genesis

volumes:
  # local volume where node's credentials can persist
  credentials:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: './credentials'
  # a temporary fs where the genesis hash is announced
  genesis:
    driver_opts:
      type: tmpfs
      device: tmpfs
